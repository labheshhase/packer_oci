name: Packer OCI Image Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  OCI_CLI_AUTH: api_key

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: 'latest'

      - name: Configure OCI CLI
        env:
          OCI_API_PRIVATE_KEY: ${{ secrets.OCI_API_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.oci

          echo "[DEFAULT]" > ~/.oci/config
          echo "user=${{ secrets.OCI_USER_OCID }}" >> ~/.oci/config
          echo "fingerprint=${{ secrets.OCI_FINGERPRINT }}" >> ~/.oci/config
          echo "tenancy=${{ secrets.OCI_TENANCY_OCID }}" >> ~/.oci/config
          echo "region=${{ secrets.OCI_REGION }}" >> ~/.oci/config
          echo "${{ secrets.OCI_API_PRIVATE_KEY }}" > ~/.oci/oci_api_key.pem
          echo "key_file=/home/runner/.oci/oci_api_key.pem" >> ~/.oci/config

          printf '%s\n' "$OCI_API_PRIVATE_KEY" > ~/.oci/oci_api_key.pem

          chmod 600 ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/config

      - name: Debug OCI Config
        run: |
          echo "==> whoami / HOME"
          whoami
          echo $HOME

          echo "==> OCI config:"
          cat ~/.oci/config

          echo "==> Key file permissions:"
          ls -la ~/.oci/oci_api_key.pem

          echo "==> Key file header:"
          head -1 ~/.oci/oci_api_key.pem

          echo "==> Key file footer:"
          tail -1 ~/.oci/oci_api_key.pem

          echo "==> Line count in key file:"
          wc -l < ~/.oci/oci_api_key.pem

      - name: Packer Init
        run: packer init .

      - name: Packer Validate
        run: |
          packer validate \
            -var-file="your_vars.pkrvars.hcl" \
            -var "availability_domain=${{ secrets.OCI_AVAILABILITY_DOMAIN }}" \
            -var "compartment_ocid=${{ secrets.OCI_COMPARTMENT_OCID }}" \
            -var "subnet_ocid=${{ secrets.OCI_SUBNET_OCID }}" \
            -var "region=${{ secrets.OCI_REGION }}" \
            .

      - name: Packer Build
        run: |
          packer build \
            -var-file="your_vars.pkrvars.hcl" \
            -var "availability_domain=${{ secrets.OCI_AVAILABILITY_DOMAIN }}" \
            -var "compartment_ocid=${{ secrets.OCI_COMPARTMENT_OCID }}" \
            -var "subnet_ocid=${{ secrets.OCI_SUBNET_OCID }}" \
            -var "region=${{ secrets.OCI_REGION }}" \
            -on-error=cleanup \
            -color=false \
            .
