name: Packer OCI Image Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  OCI_CLI_AUTH: api_key   # FIX: must be lowercase "api_key" not "API_KEY"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: 'latest'

      - name: Configure OCI CLI
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/config <<EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=$HOME/.oci/oci_api_key.pem
          EOF
          # FIX: Use $HOME not ~ in key_file path â€” tilde is not expanded in OCI config
          echo "${{ secrets.OCI_API_PRIVATE_KEY }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/config

      - name: Packer Init
        run: packer init .

      - name: Packer Validate
        run: |
          packer validate \
            -var-file="your_vars.pkrvars.hcl" \
            -var "availability_domain=${{ secrets.OCI_AVAILABILITY_DOMAIN }}" \
            -var "compartment_ocid=${{ secrets.OCI_COMPARTMENT_OCID }}" \
            -var "subnet_ocid=${{ secrets.OCI_SUBNET_OCID }}" \
            -var "region=${{ secrets.OCI_REGION }}" \
            oci-image.pkr.hcl

      - name: Packer Build
        # FIX: Added -var-file + separated validate from build + all required vars passed
        run: |
          packer build \
            -var-file="your_vars.pkrvars.hcl" \
            -var "availability_domain=${{ secrets.OCI_AVAILABILITY_DOMAIN }}" \
            -var "compartment_ocid=${{ secrets.OCI_COMPARTMENT_OCID }}" \
            -var "subnet_ocid=${{ secrets.OCI_SUBNET_OCID }}" \
            -var "region=${{ secrets.OCI_REGION }}" \
            -on-error=cleanup \
            -color=false \
            oci-image.pkr.hcl
