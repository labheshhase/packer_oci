name: Packer OCI Image Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  OCI_CLI_AUTH: api_key

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: 'latest'

      - name: Configure OCI CLI
        run: |
          mkdir -p ~/.oci
          cat > ~/.oci/config <<EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=$HOME/.oci/oci_api_key.pem
          EOF
          echo "${{ secrets.OCI_API_PRIVATE_KEY }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/config

      - name: Packer Init
        # FIX: Use '.' so packer reads ALL .pkr.hcl files in the directory
        run: packer init .

      - name: Packer Validate
        run: |
          packer validate \
            -var-file="your_vars.pkrvars.hcl" \
            -var "availability_domain=${{ secrets.OCI_AVAILABILITY_DOMAIN }}" \
            -var "compartment_ocid=${{ secrets.OCI_COMPARTMENT_OCID }}" \
            -var "subnet_ocid=${{ secrets.OCI_SUBNET_OCID }}" \
            -var "region=${{ secrets.OCI_REGION }}" \
            .
            # ↑ FIX: '.' instead of 'oci-image.pkr.hcl' — loads variables.pkr.hcl too

      - name: Packer Build
        run: |
          packer build \
            -var-file="your_vars.pkrvars.hcl" \
            -var "availability_domain=${{ secrets.OCI_AVAILABILITY_DOMAIN }}" \
            -var "compartment_ocid=${{ secrets.OCI_COMPARTMENT_OCID }}" \
            -var "subnet_ocid=${{ secrets.OCI_SUBNET_OCID }}" \
            -var "region=${{ secrets.OCI_REGION }}" \
            -on-error=cleanup \
            -color=false \
            .
            # ↑ FIX: '.' instead of 'oci-image.pkr.hcl'
```

---

## Required Repository Structure

Make sure your repo looks exactly like this — all files in the **same directory**:
```
repo-root/
├── oci-image.pkr.hcl          ← source + build blocks
├── variables.pkr.hcl          ← all variable declarations
├── your_vars.pkrvars.hcl      ← rename from your_vars_pkrvars.hcl
└── setup.sh                   ← provisioner script
```

> If your files are in a subdirectory (e.g. `packer/`), add a `working-directory: packer/` to each step in the workflow, or `cd packer/` before each packer command.

---

## Variable Precedence (why `-var` overrides `-var-file` safely)
```
your_vars.pkrvars.hcl          ← loaded first (lower priority)
-var "region=..."              ← CLI flag overrides the file (higher priority)
